<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();
        
        var mousePressed = false;
        var lastX, lastY;
        var ctx;
        
        function InitThis() {
            ctx = document.getElementById('myCanvas').getContext("2d");

            $('#myCanvas').mousedown(function (e) {
                mousePressed = true;
                Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false);
                var xx = $(this).offset().left;
                var yy = e.pageY - $(this).offset().top;
                socket.emit('draw', {xx, yy});

            });

            $('#myCanvas').mousemove(function (e) {
                if (mousePressed) {
                    var x = e.pageX - $(this).offset().left;
                    var y = e.pageY - $(this).offset().top
                    Draw(x, y, true);
                    socket.emit('draw', {x , y});

                }


            });
            
            $('#myCanvas').mouseup(function (e) {
                mousePressed = false;
            });
            $('#myCanvas').mouseleave(function (e) {
                mousePressed = false;
            });
        }
        
        function Draw(x, y, isDown) {
            
            if (isDown) {
                ctx.strokeStyle = $('#selColor').val();
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
            }
            lastX = x; lastY = y;
        }
        socket.on('draw', (data)=>{
                    console.log('whats it doing?');
                    Draw(data.x, data.y, true);
                    isDown = false;

            })
        
        
    </script>
</head>

<body onload="InitThis();">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <div align="center">
        <canvas id="myCanvas" width="1370" height="655" style="border:2px solid black"></canvas>
        <br /><br />
        <div>
            <li id="chatbox">
                
            </li>
        </div>
        
</body>

</html>
